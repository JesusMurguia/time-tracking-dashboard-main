<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-12 col-md-3">
        <div id="user-card">
          <div class="card-body">
            <img id="user-img" src="./images/image-jeremy.png" alt="avatar" class="avatar">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="user-footer">
            <div class="col-12">Daily</div>
            <div class="col-12">Weekly</div>
            <div class="col-12">Monthly</div>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row row-md-4">
          <div class="col-md-4">work</div>
          <div class="col-md-4">play</div>
          <div class="col-md-4">study</div>
          <div class="col-md-4">eexcersise</div>
          <div class="col-md-4">social</div>
          <div class="col-md-4">self care</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
