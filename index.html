<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./data.json"></script>
  <script src="./js/index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div id="user-card">
          <div class="card-body row">
            <div class="col-3 col-lg-12 d-flex avatar-container">
              <img src="./images/image-jeremy.png" alt="avatar" class="avatar">
            </div>
            <div class="col-9 col-lg-12 d-flex justify-content-center align-items-end">
              <div class="row text-col">
                <div class="col-12"><p>Report for</p></div>
                <div class="col-12"><h1>Jeremy Robson</h1></div>
              </div>
            </div>
          </div>
        </div>
        <div class="user-footer">
          <div class="row">
            <div id="daily-btn" class="col-4 col-lg-12">Daily</div>
            <div id="weekly-btn" class="col-4 col-lg-12 selected">Weekly</div>
            <div id="monthly-btn" class="col-4 col-lg-12">Monthly</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="row row-lg-4 cards">
          <div class="col-lg-4 work-card">
            <div class="top-card work">
              <img src="./images/icon-work.svg" alt="work" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col">Work</div>
                <div class="col"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="work-hrs">32hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="work-previous">Last Week - 36hrs</p></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 play-card">
            <div class="top-card play">
              <img src="./images/icon-play.svg" alt="play" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col-10">Play</div>
                <div class="col2"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="play-hrs">10hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="play-previous">Last Week - 8hrs</p></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 study-card">
            <div class="top-card study">
              <img src="./images/icon-study.svg" alt="study" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col-10">Study</div>
                <div class="col-2"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="study-hrs">4hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="study-previous">Last Week - 7hrs</p></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 exercise-card">
            <div class="top-card exercise">
              <img src="./images/icon-exercise.svg" alt="exercise" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col-10">Exercise</div>
                <div class="col-2"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="exercise-hrs">4hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="exercise-previous">Last Week - 5hrs</p></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 social-card">
            <div class="top-card social">
              <img src="./images/icon-social.svg" alt="social" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col-10">Social</div>
                <div class="col-2"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="social-hrs">5hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="social-previous">Last Week - 10hrs</p></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 self-care-card">
            <div class="top-card self-care">
              <img src="./images/icon-self-care.svg" alt="self care" class="card-logo">
            </div>
            <div class="bottom-card">
              <div class="row">
                <div class="col-10">Self Care</div>
                <div class="col-2"><button class="btn">...</button></div>
              </div>
              <div class="row">
                <div class="col-5 col-lg-12"><h1 id="self-care-hrs">2hrs</h1></div>
                <div class="col-7 col-lg-12"><p id="self-care-previous">Last Week - 2hrs</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
